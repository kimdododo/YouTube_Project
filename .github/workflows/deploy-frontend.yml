name: Build and Deploy Frontend to Cloud Run
# Updated: Restored Docker Hub workflow order

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: yt-frontend
  REGION: asia-northeast3
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_IMAGE: docker.io/${{ secrets.DOCKER_USERNAME }}/youtube-frontend
  VITE_API_URL: https://yt-backend-480607763463.asia-northeast3.run.app/api

jobs:
  build-and-deploy:
    name: Build, Push to Docker Hub, and Deploy Frontend
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "âŒ GCP_PROJECT_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "âŒ GCP_SA_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "âŒ DOCKER_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "âŒ DOCKER_PASSWORD secret is not set"
            exit 1
          fi
          echo "âœ… All secrets are set"

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ—ï¸ Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ env.VITE_API_URL }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: âœ… Verify Docker image pushed
        if: success()
        run: |
          echo "Verifying Docker image was pushed..."
          echo "Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "Full path: docker.io/${{ secrets.DOCKER_USERNAME }}/youtube-frontend:latest"
          
          # Docker Hubì— ì´ë¯¸ì§€ê°€ í‘¸ì‹œë  ë•Œê¹Œì§€ ëŒ€ê¸°
          echo "Waiting for Docker Hub to propagate the image (30 seconds)..."
          sleep 30
          
          echo "Image should be available at: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/youtube-frontend/tags"
          echo "âœ… Image push verification complete"

      - name: ðŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: ðŸš€ Deploy to Cloud Run
        if: success()
        run: |
          echo "Deploying to Cloud Run..."
          IMAGE_URL="${{ env.DOCKER_IMAGE }}:latest"
          echo "Image URL: $IMAGE_URL"
          echo "Full image path: docker.io/${{ secrets.DOCKER_USERNAME }}/youtube-frontend:latest"
          
          # ì´ë¯¸ì§€ ê²½ë¡œ í™•ì¸
          echo "Verifying image path format..."
          echo "Docker Hub repository: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/youtube-frontend"
          
          # ê¸°ì¡´ ì„œë¹„ìŠ¤ í™•ì¸
          echo "Checking if service exists..."
          if gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }} --quiet 2>/dev/null; then
            echo "âœ… Service exists, updating..."
            SERVICE_EXISTS=true
          else
            echo "â„¹ï¸ Service does not exist, will create new service..."
            SERVICE_EXISTS=false
          fi
          
          # Cloud Run ë°°í¬
          echo "Starting Cloud Run deployment..."
          echo "This may take several minutes..."
          
          # ì´ë¯¸ì§€ê°€ Docker Hubì— ì „íŒŒë  ë•Œê¹Œì§€ ì¶”ê°€ ëŒ€ê¸°
          echo "Waiting additional 30 seconds for image propagation..."
          sleep 30
          
          # ì²« ë°°í¬ì¸ ê²½ìš° ì„œë¹„ìŠ¤ ìƒì„±, ì´í›„ì—ëŠ” ì—…ë°ì´íŠ¸
          if [ "$SERVICE_EXISTS" = "false" ]; then
            echo "Creating new Cloud Run service..."
            gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image "$IMAGE_URL" \
              --region ${{ env.REGION }} \
              --project ${{ env.PROJECT_ID }} \
              --platform managed \
              --allow-unauthenticated \
              --port 80 \
              --memory 512Mi \
              --cpu 1 \
              --timeout 300 \
              --max-instances 10 \
              --min-instances 0 \
              --set-env-vars VITE_API_URL=${{ env.VITE_API_URL }},NODE_ENV=production
          else
            echo "Updating existing Cloud Run service..."
            gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image "$IMAGE_URL" \
              --region ${{ env.REGION }} \
              --project ${{ env.PROJECT_ID }} \
              --platform managed \
              --allow-unauthenticated \
              --port 80 \
              --memory 512Mi \
              --cpu 1 \
              --timeout 300 \
              --max-instances 10 \
              --min-instances 0 \
              --update-env-vars VITE_API_URL=${{ env.VITE_API_URL }},NODE_ENV=production
          fi
          
          echo "âœ… Deployment completed successfully"
          
          # ì„œë¹„ìŠ¤ URL ì¶œë ¥
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format="value(status.url)" 2>/dev/null || echo "")
          
          if [ -n "$SERVICE_URL" ]; then
            echo "ðŸŒ Service URL: $SERVICE_URL"
          fi

      - name: ðŸ“Š Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Frontend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: ${{ env.PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image**: ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… **Status**: Deployment successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View service:" >> $GITHUB_STEP_SUMMARY
            echo "https://console.cloud.google.com/run/detail/${{ env.REGION }}/${{ env.SERVICE_NAME }}?project=${{ env.PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status**: Deployment failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check GitHub Actions logs for details." >> $GITHUB_STEP_SUMMARY
          fi

