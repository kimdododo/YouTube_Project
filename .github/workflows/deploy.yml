name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  REGION: asia-northeast3
  ARTIFACT_REPO: yt-app
  BACKEND_IMAGE_NAME: backend
  FRONTEND_IMAGE_NAME: frontend
  MODEL_IMAGE_NAME: model-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      BACKEND_SERVICE: ${{ secrets.CLOUD_RUN_BACKEND_SERVICE }}
      FRONTEND_SERVICE: ${{ secrets.CLOUD_RUN_FRONTEND_SERVICE }}
      MODEL_SERVICE: ${{ secrets.CLOUD_RUN_MODEL_SERVICE }}
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: beta

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set image names
        id: images
        run: |
          BACKEND_IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.BACKEND_IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          FRONTEND_IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          MODEL_IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.MODEL_IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "backend_image=$BACKEND_IMAGE" >> $GITHUB_OUTPUT
          echo "frontend_image=$FRONTEND_IMAGE" >> $GITHUB_OUTPUT
          echo "model_image=$MODEL_IMAGE" >> $GITHUB_OUTPUT

      - name: Build & push backend image
        run: |
          docker build -t "${{ steps.images.outputs.backend_image }}" ./backend
          docker push "${{ steps.images.outputs.backend_image }}"

      - name: Build & push frontend image
        run: |
          docker build -t "${{ steps.images.outputs.frontend_image }}" ./frontend
          docker push "${{ steps.images.outputs.frontend_image }}"

      - name: Build & push model server image
        run: |
          docker build -t "${{ steps.images.outputs.model_image }}" ./model_server
          docker push "${{ steps.images.outputs.model_image }}"

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy "$BACKEND_SERVICE" \
            --project "${{ env.PROJECT_ID }}" \
            --region "${{ env.REGION }}" \
            --image "${{ steps.images.outputs.backend_image }}" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars DB_HOST=${{ secrets.DB_HOST }},DB_PORT=${{ secrets.DB_PORT }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},DB_NAME=${{ secrets.DB_NAME }},JWT_SECRET=${{ secrets.JWT_SECRET }},JWT_ALGO=HS256,JWT_ACCESS_MINUTES=60,REDIS_URL=${{ secrets.REDIS_URL }},MODEL_SERVER_URL=${{ secrets.MODEL_SERVER_URL }} \
            --set-env-vars OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --max-instances 3 \
            --min-instances 1 \
            --cpu 1 \
            --memory 1Gi

      - name: Deploy model server to Cloud Run
        run: |
          gcloud run deploy "$MODEL_SERVICE" \
            --project "${{ env.PROJECT_ID }}" \
            --region "${{ env.REGION }}" \
            --image "${{ steps.images.outputs.model_image }}" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars DB_HOST=${{ secrets.DB_HOST }},DB_PORT=${{ secrets.DB_PORT }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},DB_NAME=${{ secrets.DB_NAME }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --max-instances 2 \
            --min-instances 0 \
            --cpu 1 \
            --memory 1Gi

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy "$FRONTEND_SERVICE" \
            --project "${{ env.PROJECT_ID }}" \
            --region "${{ env.REGION }}" \
            --image "${{ steps.images.outputs.frontend_image }}" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars VITE_API_URL=${{ secrets.VITE_API_URL }},NODE_ENV=production \
            --max-instances 3 \
            --min-instances 0 \
            --cpu 1 \
            --memory 512Mi

