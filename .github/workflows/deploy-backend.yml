name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: yt-backend
  REGION: asia-northeast3
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_IMAGE: docker.io/${{ secrets.DOCKER_USERNAME }}/youtube-backend
  DB_NAME: yt
  DB_USER: yt
  DB_PORT: "3306"
  DB_HOST: /cloudsql/swift-hangar-477802-t3:asia-northeast3:youtube
  CLOUD_SQL_INSTANCE: swift-hangar-477802-t3:asia-northeast3:youtube
  USE_CLOUD_SQL_CONNECTOR: "true"
  REDIS_URL: redis://10.27.151.3:6379/0
  SMTP_HOST: smtp.gmail.com
  SMTP_PORT: "587"
  SMTP_USERNAME: hyunggn68@gmail.com
  SMTP_FROM_EMAIL: hyunggn68@gmail.com
  SMTP_FROM_NAME: "ì—¬ìœ "
  EMAIL_VERIFICATION_CODE_EXPIRY_MINUTES: "3"
  EMAIL_VERIFICATION_CODE_LENGTH: "6"
  EMAIL_VERIFICATION_MAX_ATTEMPTS: "5"
  LLM_MODEL: gpt-4o-mini
  LLM_TEMPERATURE: "0.7"
  LLM_MAX_TOKENS: "160"
  BENTO_BASE_URL: https://simcse-server-480607763463.asia-northeast3.run.app
jobs:
  build-and-deploy:
    name: Build, Push to Docker Hub, and Deploy
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "âŒ GCP_PROJECT_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "âŒ GCP_SA_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "âŒ DOCKER_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "âŒ DOCKER_PASSWORD secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.REDIS_URL }}" ]; then
            echo "âš ï¸ REDIS_URL secret is not set (Redis will use DB fallback)"
          else
            echo "âœ… REDIS_URL is set"
          fi
          echo "âœ… All required secrets are set"
          echo "ðŸ“‹ PROJECT_ID from secret: ${{ secrets.GCP_PROJECT_ID }}"
          echo "ðŸ“‹ PROJECT_ID from env: ${{ env.PROJECT_ID }}"

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ—ï¸ Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          # ìºì‹œ ë¹„í™œì„±í™”í•˜ì—¬ ê°•ì œ ìž¬ë¹Œë“œ (ë¬¸ì œ í•´ê²°ì„ ìœ„í•´)
          # cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          # cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
          # ë¹Œë“œ íƒ€ìž„ì•„ì›ƒ ì¦ê°€ (30ë¶„)
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          # ìºì‹œ ì—†ì´ ê°•ì œ ìž¬ë¹Œë“œ
          no-cache: true

      - name: âœ… Verify Docker image pushed
        if: success()
        run: |
          echo "Verifying Docker image was pushed..."
          echo "Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "Full path: docker.io/${{ secrets.DOCKER_USERNAME }}/youtube-backend:latest"
          
          # Docker Hubì— ì´ë¯¸ì§€ê°€ í‘¸ì‹œë  ë•Œê¹Œì§€ ëŒ€ê¸°
          echo "Waiting for Docker Hub to propagate the image (30 seconds)..."
          sleep 30
          
          echo "Image should be available at: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/youtube-backend/tags"
          echo "âœ… Image push verification complete"

      - name: ðŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      
      - name: ðŸ” Verify GCP Project and Resources (Optional)
        continue-on-error: true
        run: |
          echo "Verifying GCP project and resources..."
          echo "Project ID: ${{ env.PROJECT_ID }}"
          
          # í”„ë¡œì íŠ¸ í™•ì¸ (Cloud Resource Manager API í•„ìš” - ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰)
          echo "Checking project..."
          if gcloud projects describe ${{ env.PROJECT_ID }} 2>/dev/null; then
            echo "âœ… Project verified"
          else
            echo "âš ï¸ Project verification skipped (Cloud Resource Manager API may not be enabled)"
            echo "This is not critical - deployment will continue"
          fi
          
          # Cloud SQL ì¸ìŠ¤í„´ìŠ¤ í™•ì¸
          echo "Checking Cloud SQL instances..."
          SQL_INSTANCES=$(gcloud sql instances list --project=${{ env.PROJECT_ID }} --format="value(name)" 2>/dev/null || echo "")
          if [ -z "$SQL_INSTANCES" ]; then
            echo "âš ï¸ No Cloud SQL instances found (or API not enabled)"
            echo "Deployment will use: ${{ env.PROJECT_ID }}:asia-northeast3:youtube"
          else
            echo "âœ… Found Cloud SQL instances:"
            echo "$SQL_INSTANCES"
          fi
          
          # ì„œë¹„ìŠ¤ ê³„ì • í™•ì¸ ë° ê¶Œí•œ ë¶€ì—¬
          echo "Checking service accounts..."
          SA_EMAIL="github-actions@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"
          if gcloud iam service-accounts describe $SA_EMAIL --project=${{ env.PROJECT_ID }} 2>/dev/null; then
            echo "âœ… Service account exists: $SA_EMAIL"
            
            # Cloud SQL Client ì—­í•  í™•ì¸ ë° ë¶€ì—¬
            echo "Checking Cloud SQL Client role..."
            if gcloud projects get-iam-policy ${{ env.PROJECT_ID }} \
              --flatten="bindings[].members" \
              --filter="bindings.members:serviceAccount:$SA_EMAIL AND bindings.role:roles/cloudsql.client" \
              --format="value(bindings.role)" 2>/dev/null | grep -q "roles/cloudsql.client"; then
              echo "âœ… Service account already has roles/cloudsql.client"
            else
              echo "âš ï¸ Service account does not have roles/cloudsql.client, granting..."
              gcloud projects add-iam-policy-binding ${{ env.PROJECT_ID }} \
                --member="serviceAccount:$SA_EMAIL" \
                --role="roles/cloudsql.client" \
                --condition=None 2>/dev/null || echo "âš ï¸ Failed to grant role (may need manual setup)"
              echo "âœ… Cloud SQL Client role granted (or already exists)"
            fi
          else
            echo "âš ï¸ Service account verification skipped (IAM API may not be enabled)"
            echo "Deployment will use: $SA_EMAIL"
            echo "âš ï¸ Please ensure $SA_EMAIL has roles/cloudsql.client role"
          fi
          
          # Cloud Run ì„œë¹„ìŠ¤ í™•ì¸
          echo "Checking Cloud Run services..."
          gcloud run services list --region=${{ env.REGION }} --project=${{ env.PROJECT_ID }} 2>/dev/null || echo "âš ï¸ Cloud Run API check skipped"

      - name: ðŸš€ Deploy to Cloud Run
        if: success()
        run: |
          echo "Deploying to Cloud Run..."
          # ì´ë¯¸ì§€ URL ëª…ì‹œì ìœ¼ë¡œ ì„¤ì • (docker.io ì ‘ë‘ì‚¬ í¬í•¨)
          # SHA íƒœê·¸ ì‚¬ìš©ìœ¼ë¡œ ì •í™•í•œ ë²„ì „ ë°°í¬ ë³´ìž¥
          IMAGE_URL="docker.io/${{ secrets.DOCKER_USERNAME }}/youtube-backend:${{ github.sha }}"
          echo "Image URL: $IMAGE_URL"
          echo "Full image path: $IMAGE_URL"
          echo "Using commit SHA: ${{ github.sha }}"
          
          # ì´ë¯¸ì§€ ê²½ë¡œ í™•ì¸
          echo "Verifying image path format..."
          echo "Docker Hub repository: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/youtube-backend"
          
          # ê¸°ì¡´ ì„œë¹„ìŠ¤ í™•ì¸
          echo "Checking if service exists..."
          if gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }} --quiet 2>/dev/null; then
            echo "âœ… Service exists, updating..."
            SERVICE_EXISTS=true
          else
            echo "â„¹ï¸ Service does not exist, will create new service..."
            SERVICE_EXISTS=false
          fi
          
          # Cloud Run ë°°í¬ (ë” ìžì„¸í•œ ë¡œê·¸ í¬í•¨)
          echo "Starting Cloud Run deployment..."
          echo "This may take several minutes..."
          
          # ì´ë¯¸ì§€ê°€ Docker Hubì— ì „íŒŒë  ë•Œê¹Œì§€ ì¶”ê°€ ëŒ€ê¸° (60ì´ˆë¡œ ì¦ê°€)
          echo "Waiting additional 60 seconds for image propagation..."
          sleep 60
          
          # ì´ë¯¸ì§€ ì¡´ìž¬ í™•ì¸ (Docker Hubì—ì„œ)
          echo "Verifying image exists on Docker Hub..."
          IMAGE_FULL_PATH="docker.io/${{ secrets.DOCKER_USERNAME }}/youtube-backend:${{ github.sha }}"
          echo "Checking image: $IMAGE_FULL_PATH"
          
          # Docker Hub APIë¡œ ì´ë¯¸ì§€ ì¡´ìž¬ í™•ì¸ (ì„ íƒì , ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰)
          if command -v curl >/dev/null 2>&1; then
            echo "Checking Docker Hub API..."
            DOCKER_HUB_CHECK=$(curl -s -o /dev/null -w "%{http_code}" "https://hub.docker.com/v2/repositories/${{ secrets.DOCKER_USERNAME }}/youtube-backend/tags/latest" || echo "000")
            if [ "$DOCKER_HUB_CHECK" = "200" ]; then
              echo "âœ… Image found on Docker Hub"
            else
              echo "âš ï¸ Could not verify image on Docker Hub (HTTP $DOCKER_HUB_CHECK), but continuing..."
            fi
          fi
          
          # ì²« ë°°í¬ì¸ ê²½ìš° ì„œë¹„ìŠ¤ ìƒì„±, ì´í›„ì—ëŠ” ì—…ë°ì´íŠ¸
          if [ "$SERVICE_EXISTS" = "false" ]; then
            echo "Creating new Cloud Run service..."
            gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image "$IMAGE_URL" \
              --region ${{ env.REGION }} \
              --project ${{ env.PROJECT_ID }} \
              --platform managed \
              --allow-unauthenticated \
              --port 8080 \
              --memory 2Gi \
              --cpu 2 \
              --timeout 300 \
              --max-instances 10 \
              --min-instances 1 \
              --add-cloudsql-instances ${{ env.PROJECT_ID }}:asia-northeast3:youtube \
              --vpc-connector redis-connector \
              --vpc-egress private-ranges-only \
              --service-account github-actions@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
              --set-env-vars="DB_NAME=${{ env.DB_NAME }},DB_USER=${{ env.DB_USER }},DB_PORT=${{ env.DB_PORT }},DB_HOST=${{ env.DB_HOST }},CLOUD_SQL_INSTANCE=${{ env.CLOUD_SQL_INSTANCE }},USE_CLOUD_SQL_CONNECTOR=${{ env.USE_CLOUD_SQL_CONNECTOR }},REDIS_URL=${{ env.REDIS_URL }},JWT_ALGO=HS256,JWT_ACCESS_MINUTES=60,SMTP_HOST=${{ env.SMTP_HOST }},SMTP_PORT=${{ env.SMTP_PORT }},SMTP_USERNAME=${{ env.SMTP_USERNAME }},SMTP_FROM_EMAIL=${{ env.SMTP_FROM_EMAIL }},SMTP_FROM_NAME=${{ env.SMTP_FROM_NAME }},EMAIL_VERIFICATION_CODE_EXPIRY_MINUTES=${{ env.EMAIL_VERIFICATION_CODE_EXPIRY_MINUTES }},EMAIL_VERIFICATION_CODE_LENGTH=${{ env.EMAIL_VERIFICATION_CODE_LENGTH }},EMAIL_VERIFICATION_MAX_ATTEMPTS=${{ env.EMAIL_VERIFICATION_MAX_ATTEMPTS }},LLM_MODEL=${{ env.LLM_MODEL }},LLM_TEMPERATURE=${{ env.LLM_TEMPERATURE }},LLM_MAX_TOKENS=${{ env.LLM_MAX_TOKENS }},BENTO_BASE_URL=${{ env.BENTO_BASE_URL }}" \
              --set-secrets="DB_PASSWORD=db-password:latest,JWT_SECRET=jwt-secret:latest,SMTP_PASSWORD=smtp-password:latest,OPENAI_API_KEY=openai-api-key:latest" \
              --cpu-boost \
              --execution-environment gen2
          else
            echo "Updating existing Cloud Run service..."
            # Cloud SQL ì¸ìŠ¤í„´ìŠ¤ ì—°ê²° í™•ì¸ ë° ì„¤ì •
            echo "Ensuring Cloud SQL instance is connected..."
            gcloud run services update ${{ env.SERVICE_NAME }} \
              --region ${{ env.REGION }} \
              --project ${{ env.PROJECT_ID }} \
              --add-cloudsql-instances ${{ env.PROJECT_ID }}:asia-northeast3:youtube \
              --quiet || echo "âš ï¸ Cloud SQL instance may already be connected"
            
            # ì„œë¹„ìŠ¤ ì—…ë°ì´íŠ¸
            gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image "$IMAGE_URL" \
              --region ${{ env.REGION }} \
              --project ${{ env.PROJECT_ID }} \
              --platform managed \
              --allow-unauthenticated \
              --port 8080 \
              --memory 2Gi \
              --cpu 2 \
              --timeout 300 \
              --max-instances 10 \
              --min-instances 1 \
              --vpc-connector redis-connector \
              --vpc-egress private-ranges-only \
              --service-account github-actions@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
              --update-env-vars="DB_NAME=${{ env.DB_NAME }},DB_USER=${{ env.DB_USER }},DB_PORT=${{ env.DB_PORT }},DB_HOST=${{ env.DB_HOST }},CLOUD_SQL_INSTANCE=${{ env.CLOUD_SQL_INSTANCE }},USE_CLOUD_SQL_CONNECTOR=${{ env.USE_CLOUD_SQL_CONNECTOR }},REDIS_URL=${{ env.REDIS_URL }},JWT_ALGO=HS256,JWT_ACCESS_MINUTES=60,SMTP_HOST=${{ env.SMTP_HOST }},SMTP_PORT=${{ env.SMTP_PORT }},SMTP_USERNAME=${{ env.SMTP_USERNAME }},SMTP_FROM_EMAIL=${{ env.SMTP_FROM_EMAIL }},SMTP_FROM_NAME=${{ env.SMTP_FROM_NAME }},EMAIL_VERIFICATION_CODE_EXPIRY_MINUTES=${{ env.EMAIL_VERIFICATION_CODE_EXPIRY_MINUTES }},EMAIL_VERIFICATION_CODE_LENGTH=${{ env.EMAIL_VERIFICATION_CODE_LENGTH }},EMAIL_VERIFICATION_MAX_ATTEMPTS=${{ env.EMAIL_VERIFICATION_MAX_ATTEMPTS }},LLM_MODEL=${{ env.LLM_MODEL }},LLM_TEMPERATURE=${{ env.LLM_TEMPERATURE }},LLM_MAX_TOKENS=${{ env.LLM_MAX_TOKENS }},BENTO_BASE_URL=${{ env.BENTO_BASE_URL }}" \
              --update-secrets="DB_PASSWORD=db-password:latest,JWT_SECRET=jwt-secret:latest,SMTP_PASSWORD=smtp-password:latest,OPENAI_API_KEY=openai-api-key:latest" \
              --cpu-boost \
              --execution-environment gen2
          fi
          
          echo "âœ… Deployment completed successfully"
          
          # ì„œë¹„ìŠ¤ URL ì¶œë ¥
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format="value(status.url)" 2>/dev/null || echo "")
          
          if [ -n "$SERVICE_URL" ]; then
            echo "ðŸŒ Service URL: $SERVICE_URL"
          fi

      - name: ðŸ“Š Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: ${{ env.PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image**: ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… **Status**: Deployment successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View service:" >> $GITHUB_STEP_SUMMARY
            echo "https://console.cloud.google.com/run/detail/${{ env.REGION }}/${{ env.SERVICE_NAME }}?project=${{ env.PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status**: Deployment failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check GitHub Actions logs for details." >> $GITHUB_STEP_SUMMARY
          fi

